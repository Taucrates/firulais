frequency: 30
sensor_timeout: 0.1
two_d_mode: false
transform_time_offset: 0.0
print_diagnostics: true
debug: false

# map_frame: map             # Defaults to "map" if unspecified
odom_frame: base_footprint           # Defaults to "odom" if unspecified
base_link_frame: base_link # Defaults to "base_link" if unspecified
world_frame: base_footprint          # Defaults to the value of odom_frame if unspecified


# Height stimator (suposing always on the same height terrain)
odom1: odom
odom1_config: [false,  false, true,
               false,  false, false,
               false,  false, false,
               false,  false, false,
               false,  false, false]
odom1_queue_size: 10
odom1_nodelay: true
odom1_differential: false # if true, in that case EKF will use velocities from position derivation
odom1_relative: false


# IMU
imu0: imu/data
imu0_config: [false, false, false,
              true,  true,  true,
              false, false, false,
              true,  true,  true,
              true,  true,  false]
imu0_queue_size: 10
imu0_nodelay: false
imu0_differential: false
imu0_relative: true
imu0_remove_gravitational_acceleration: true


